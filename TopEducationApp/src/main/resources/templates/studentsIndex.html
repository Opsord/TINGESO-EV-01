<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang= "en">
<head>
  <title>TopEducation</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous"
  />
</head>
<body>
<div class="container-sm">
  <h1>Students</h1>
  <div class="text-end">
    <a class="btn btn-primary mt-2" href="#" role="button">Upload from datasheet</a>
  </div>
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>RUT</th>
      <th>School</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
      <td th:text="${student.id}"></td>
      <td th:text="${student.rut}"></td>
      <td th:text="${student.schoolName}"></td>
      <td>
        <a class="btn btn-primary" href="#" role="button">Edit</a>
        <a class="btn btn-danger" href="#" role="button">Delete</a>
        <a class="btn btn-success" href="#" role="button">Details</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
